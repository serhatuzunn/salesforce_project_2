<template>
  
  <template if:true={isShowed}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">        
      <div class="slds-modal__container" style="height: 500px;">      
        <div class="slds-page-header"  style="background-color: #df2027 !important; color:white !important" >
          <div class="slds-page-header__row">
              <div class="slds-page-header__col-title">
                  <div class="slds-media">
                      <div class="slds-media__figure">
                          <lightning-icon icon-name="custom:custom98"></lightning-icon>
                      </div>
                          <div class="slds-media__body">
                          <div class="slds-page-header__name">
                          <div class="slds-page-header__name-title">
                          <h1>
                          <span class="slds-page-header__title slds-truncate" title="Fatura Detay">Fatura Detayı</span>
                          </h1>
                          </div>
                          </div>
                          <p class="slds-page-header__name-meta">{invoiceNo}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <lightning-datatable key-field="id" show-row-number-column hide-checkbox-column suppress-bottom-bar
                  data={detailData} columns={columns}>
              </lightning-datatable>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">İptal</button>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
</template>
