<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Toplu Çek Ekle
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card title="Toplu Çek Ekle" icon-name="custom:custom14">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_12-of-12">
                            <a href="#" onclick={downloadSampleFile}>
                                <b><i style="margin-left: 10px;">Excel dosya örneğini indirmek için tıklayınız.</i></b>
                            </a>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_3-of-12">
                            <div class="slds-m-around_medium">
                                <lightning-input type="file" accept=".xlsx, .xls" label="Attachment"
                                    onchange={openfileUpload}></lightning-input>
                            </div>
                        </div>
                        <div class="slds-col slds-size_9-of-12" style="margin-top: 40px;">
                            <template if:true={fileData}>
                                <div class="slds-clearfix">
                                    <div class="slds-float_left">
                                        {fileData.filename}
                                        <lightning-button variant="brand" label="Ekle" title="Ekle"
                                            onclick={handleClick} class="slds-m-left_x-small slds-float_right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <template if:true={renderSuccess}>
                        <lightning-card title="Yüklenebilir Kayıtlar">
                            <div style="height: 300px;">
                                <lightning-datatable key-field="id" data={successData} columns={columns}
                                    show-row-number-column hide-checkbox-column suppress-bottom-bar>
                                </lightning-datatable>
                            </div>

                            <lightning-button variant="brand" label="Kaydet" title="Kaydet" onclick={successButtonClick}
                                class="slds-m-left_x-small slds-float_right"></lightning-button>
                        </lightning-card>
                    </template>

                    <template if:true={renderError}>
                        <lightning-card title="Hatalı Kayıtlar">
                            <div style="height: 300px;">
                                <lightning-datatable key-field="id1" data={errorData} columns={columns}
                                    show-row-number-column hide-checkbox-column suppress-bottom-bar>
                                </lightning-datatable>
                            </div>
                        </lightning-card>
                    </template>
                </lightning-card>
            </div>
        </div>
    </section>
</template>
